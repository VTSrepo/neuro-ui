
<div class="neuro-title-card">
    <div class="admin-title">
      <h2>Create Events</h2>      
    </div>
  </div>
<div class="mt-2 neuro-form-card">
    <div class="form-group col-lg-2">
        <label for="courseSelected">Course:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="event.event_course"
        >
          <option *ngFor="let option of courses" [value]="option.name">
            {{ option.label }}
          </option>
        </select>
      </div>
    <div class="form-group col-lg-2">
        <label for="address">Title</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="event.event_title"
          id="event_title"
          required
        />
      </div>
      <div class="form-group col-lg-2">
        <label for="">Type:</label>
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="event.event_type"
        >
          <option *ngFor="let option of eventTypes" [value]="option">
            {{ option }}
          </option>
        </select>
      </div>

      <div class="form-group col-lg-2">
        <label for="event_location">Location</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="event.event_location"
          id="event_location"
          required
        />
      </div>

      <div class="form-group col-lg-2">
        <label for="address">Start Date</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="event.event_start_date"
          id="event_title"
          required
          [min]="todaysDate"
        />
      </div>

      <div class="form-group col-lg-2">
        <label for="address">End Date</label>
        <input
          type="date"
          class="form-control"
          [(ngModel)]="event.event_end_date"
          id="event_title"
          required
          [min]="event.event_start_date"
        />
      </div>

      <div class="mt-3">
        <button class="btn btn-primary mx-3" (click)="back()">Back</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
      </div>
</div>
