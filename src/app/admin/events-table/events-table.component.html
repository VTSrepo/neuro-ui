<section class="mat-elevation-z8" tabindex="0">
  <div class="example-header">
    
    <mat-form-field class="mar20lr">
      <input
        matInput
        (keyup)="applyFilter($any($event.target).value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </div>
  <div class="example-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      id="appoinment-table"
    >
      <ng-container matColumnDef="event_title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.event_title }}</td>
      </ng-container>

      <ng-container matColumnDef="event_type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.event_type }}</td>
      </ng-container>

      <ng-container matColumnDef="event_location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let element">{{ element.event_location }}</td>
      </ng-container>

      <ng-container matColumnDef="event_course">
        <th mat-header-cell *matHeaderCellDef>Marriage Status</th>
        <td mat-cell *matCellDef="let element">{{ element.event_course }}</td>
      </ng-container>

      <ng-container matColumnDef="event_start_date">
        <th mat-header-cell *matHeaderCellDef>Citizenship</th>
        <td mat-cell *matCellDef="let element">{{ element.event_start_date }}</td>
      </ng-container>

      <ng-container matColumnDef="event_end_date">
        <th mat-header-cell *matHeaderCellDef>Valid Upto</th>
        <td mat-cell *matCellDef="let element">{{ element.event_end_date }}</td>
      </ng-container>

    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            title="edit"
            class="edit-icon"
            aria-hidden="false"
            aria-label="Example home icon"
            (click)="gotoProfile(element)"
            *ngIf="isAdmin"
            >edit</mat-icon
          >
          <mat-icon
            title="edit"
            class="remove_red_eye"
            aria-hidden="false"
            aria-label="Example home icon"            
            (click)="gotoProfile(element)"
            *ngIf="!isAdmin"
            >remove_red_eye</mat-icon
          >
        </td>
      </ng-container>
     

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
