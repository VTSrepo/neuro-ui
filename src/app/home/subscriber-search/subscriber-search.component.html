<div class="container">
  <h2>Matching Profiles</h2>
  <button class="btn btn-primary mt-3 mb-3" (click)="home()">Back</button>
  <div class="row">
    <div class="card" style="width: 18rem">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <b>Height From:</b>{{ profile.height_pref_from }} <b>Height To:</b
          >{{ profile.height_pref_to }}
        </li>
        <li class="list-group-item">
          <b>Age From:</b>{{ profile.age_pref_from }} <b>Age To:</b
          >{{ profile.age_pref_to }}
        </li>
        <li class="list-group-item">
          <b>Salary Preference:</b> {{ profile.salary_preference }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="form-group col-lg-2">
      <label for="gothram">Gothram</label>
      <select
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="searchProfile.gothram"
      >
        <option *ngFor="let option of gothramList" [value]="option.ref_code">
          {{ option.ref_desc }}
        </option>
      </select>
    </div>
    <div class="form-group col-lg-2">
      <label for="caste_sect">Sect</label>
      <select
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="searchProfile.caste_sect"
        (change)="changeSect(searchProfile.caste_sect)"
      >
        <option *ngFor="let option of sectList" [value]="option.ref_code">
          {{ option.ref_desc }}
        </option>
      </select>
    </div>

    <div class="form-group col-lg-2">
      <label for="subsect">Sub Sect</label>
      <select
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="searchProfile.subsect"
        [disabled]="subsectList.length === 0"
      >
        <option *ngFor="let option of subsectList" [value]="option.ref_code">
          {{ option.ref_desc }}
        </option>
      </select>
    </div>
    <div class="form-group col-lg-2">
      <label for="rasi">Rasi</label>
      <select
        id="rasi"
        name="rasi"
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="searchProfile.rasi"
      >
        <option *ngFor="let option of rasiList" [value]="option.ref_code">
          {{ option.ref_desc }}
        </option>
      </select>
    </div>

    <div class="form-group col-lg-2">
      <label for="star">Star</label>
      <select
        id="star"
        name="star"
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="searchProfile.star"
      >
        <option *ngFor="let option of starList" [value]="option.ref_code">
          {{ option.ref_desc }}
        </option>
      </select>
    </div>

    <div class="form-group col-lg-2">
      <label for="star_paadam">Star Padam</label>
      <select
        id="star_paadam"
        name="star_paadam"
        class="form-select"
        aria-label="Default select example"
        [(ngModel)]="searchProfile.star_paadam"
      >
        <option *ngFor="let option of starPadamList" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-lg-3 txt-center">
      <label for="age_range">Age Range</label>
      <div class="row">
        <div class="col-lg-6">
          <label>from</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="searchProfile.age_pref_from"
            id="age_pref_from"
            name="age_pref_from"
          />
        </div>
        <div class="col-lg-6">
          <label>to</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="searchProfile.age_pref_to"
            id="age_pref_to"
            name="age_pref_to"
          />
        </div>
      </div>
    </div>
    <div class="form-group col-lg-3 txt-center">
      <label for="height_range">Height Range</label>
      <div class="row">
        <div class="col-lg-6">
          <label>from</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="searchProfile.height_pref_from"
            id="height_pref_from"
            name="height_pref_from"
          />
        </div>
        <div class="col-lg-6">
          <label>to</label>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="searchProfile.height_pref_to"
            id="height_pref_to"
            name="height_pref_to"
          />
        </div>
      </div>
    </div>
    <div class="form-group col-lg-3 txt-center">
      <!-- <div style="color:white">hi</div> -->
      <br />
      <label for="income_range">Salary Preference</label>
      <input
        type="number"
        class="form-control mt-18"
        [(ngModel)]="searchProfile.salary_preference"
        id="salary_preference"
        name="salary_preference"
      />
    </div>
  </div>
  <div class="row mt-3">
   
    <div class="text-center" *ngIf="!isAdmin">
      <button class="btn btn-primary" style="margin-right:10px" (click)="clearFilters()">Clear</button>
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
  <div class="row mt-3" *ngIf="tableData.length > 0">
    <app-subscriber-home-table
      [profileTableData]="tableData"
      [showMatchIcon]="false"
    ></app-subscriber-home-table>
  </div>
  <div class="row mt-3" *ngIf="tableData.length === 0">
    No Records found.
  </div>
</div>
