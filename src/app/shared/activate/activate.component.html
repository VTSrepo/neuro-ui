
<div class="neuro-title-card">
    <div class="admin-title">
      <h2>Activate</h2>      
    </div>
  </div>
<div class="mt-2 neuro-form-card">    
    <div class="form-group col-lg-2">
        <label for="address">User Id</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="userId"
          id="userId"
          required
        />
      </div>
      

      <div class="form-group col-lg-2">
        <label for="event_location">Code</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="code"
          id="code"
          required
        />
      </div>

     
    

      <div class="mt-3">
        
        <button class="btn btn-primary" (click)="activate()">Activate</button>
      </div>
</div>
